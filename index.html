<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta metacharset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraBooks</title>

    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <header class="header header-mobile">
  <div class="container">

    <input type="checkbox" class="container__botao" id="menu">
    <label for="menu">
      <span class="menu-hamburger"></span>
    </label>

    <ul class="lista-menu">
      <li class="lista-menu__titulo">Categorias</li>
      <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Programação</a>
      </li>
      <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Front-end</a>
      </li>
      <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Back-end</a>
      </li>
      <li class="lista-menu__item">
        <a href="#" class="lista-menu__link">Dados</a>
      </li>
    </ul>

    <img class="icone-main" src="imagens/icone-main.svg" alt="Logo Books">

  </div>
  <div class="container">
      <a href="#"><img class="icone" src="./imagens/icone-favoritos.svg" alt="Meu Favoritos"></a>
      <a href="#"><img class="icone" src="./imagens/icone-sacola.svg" alt="Minha Sacola"></a>
      <a href="#"><img class="icone" src="./imagens/icone-perfil.svg" alt="Meu Perfil"></a>
  </div>
  </header>

  <header class="header header-desktop">
  <div class="containerEsquerda">
    <img src="imagens/Logo-1.png" />
    <div>CATEGORIAS</div>
    <div>FAVORITOS</div>
    <div>MINHA ESTANTE</div>
  </div>
  <div class="containerDireita">
    <div>
      <img src="./imagens/icone-sacola.svg" alt="Ícone sacola">
      <p>Minha sacola</p>
    </div>
    <div>
      <img src="./imagens/icone-perfil.svg" alt="Ícone perfil">
      <p>Meu perfil</p>
    </div>
  </div>
  </header>

  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" id="pesquisa" placeholder="Buscar livros">
  </section>
  <nav class="wrap">
    <ul class="nav">
      <li><button class="btn btn-front" href="#" id="btnFiltrarLivrosFront" value="front-end">LIVROS DE
          FRONT-END</button>
      </li>
      <li><button class="btn btn-back" href="#" id="btnFiltrarLivrosBack" value="back-end">LIVROS DE BACK-END</button>
      </li>
      <li><button class="btn btn-dados" href="#" id="btnFiltrarLivrosDados" value="dados">LIVROS DE DADOS</button></li>
      <li><button class="btn btn-disponiveis" href="#" id="btnLivrosDisponiveis" value="disponivel">LIVROS DISPONÍVEIS</button></li>
      <li><button class="btn btn-ordenacao" href="#" id="btnOrdenarPorPreco">ORDENAR POR PREÇO</button></li>
    </ul>
  </nav>
  <section class="livros wrap" id="livros">


  </section>
  <section id="valor_total_livros_disponiveis">
    <div class="livros__disponiveis">
      <p>Todos os livros disponíveis por R$ <span id="valor">299,00</span></p>
    </div>
  </section>

  <footer class="rodape">
    <p>Alura - Mergulhe em tecnologia</p>
  </footer>
  <script src="app/main.js"></script>
  <script src="app/forEach.js"></script>
  <script src="app/map.js"></script>
  <script src="app/filter.js"></script>
  <script src="app/sort.js"></script>
  <script src="app/reduce.js"></script>

</body>

</html>
